<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="score-board">
      <div id="user-score">0</div> : <div id="computer-score">0</div>
    </div>
    <p id="result">Make your move!</p>

    <div class="choices">
      <button class="choice" id="rock">✊ Rock</button>
      <button class="choice" id="paper">🖐 Paper</button>
      <button class="choice" id="scissors">✌️ Scissors</button>
    </div>

    <button id="reset" class="reset-button">Reset Game</button>
  </div>

  <script src="main.js" defer ></script>
</body>
</html>
